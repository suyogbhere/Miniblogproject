{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-black my-5 fs-1">Home Page</h3>
    {% for post in posts %}
        <div class="card">
            <div class="container">
                <h1 class="display-4 fw-bold">{{post.title}}</h1>
                <p class="lead">{{post.desc}}</p>
            </div> 
        </div> <br>
    {% endfor %}   

</div>

{% endblock content %}

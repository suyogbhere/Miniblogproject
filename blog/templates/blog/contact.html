{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-black my-5 text-center">Contact Page</h3>
    <form class="row g-3 fw-bold">
      <div class="col-md-6">
        <label for="id_fname" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" id="id_fname">
      </div>
      <div class="col-md-6">
        <label for="id_lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" id="id_lname">
      </div>
      <div class="col-md-12">
        <label for="id_address" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" id="id_address">
      </div>
      <div class="col-md-12">
        <label for="id_message" class="form-label">Messaage</label>
        <textarea name="message " class="form-control" id="id_message"></textarea>
      </div>
      <div class="col-md-3">
        <input type="submit" class="btn btn-outline-primary" value="submit">
      </div>
      
    </form>  
</div>


{% endblock content %}
